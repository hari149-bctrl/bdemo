<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        footer {
            background: linear-gradient(135deg, #1e1e1e, #333);
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        footer .love, footer .passion {
            color: #ff4757;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        /* Heartbeat Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            footer {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <footer>
        <p>❤️ Made with <span class="love">Love</span> and <span class="passion">Passion</span> ❤️</p>
        <p>By <strong>Brainy</strong></p>
        <p>2025 © All rights reserved</p>
    </footer>

</body>
</html>
